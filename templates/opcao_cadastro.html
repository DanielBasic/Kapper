<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='opcao-cad.css') }}">
    <title>Opção de cadastro</title>
</head>
<body>
    <!-- NAVBAR -->
    <header class="main-header">
        <nav id="navbar-container">
            <img class="logo" src="./static/img/logo.png" alt="Logo Kapper">
            <a href="/">Voltar</a>
        </nav>
    </header>

    <!-- SHOWCASE -->
    <div class="container">
        <a href="/cadastro_barbeiro" class="box-1">
            <img src="./static/img/barbeiro.png" alt="Logo Barbeiro Cadastro">
            <span>BARBEIRO</span>
        </a>

        <a href="/cadastro_cliente" class="box-2">
            <img src="./static/img/cliente.png" alt="Logo Cliente Cadastro">
            <span>CLIENTE</span>
        </div>
        </a>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
        <div class="footer-rights">
            &copy; Galera do Grupo - 2022
